    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Do you provide itemised quotes?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, we provide detailed, itemised quotes showing materials, labour, and timeline for complete transparency."
          }
        },
        {
          "@type": "Question", 
          "name": "What are your typical lead times?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Kitchen projects typically take 4-6 weeks, landscaping projects 2-4 weeks, depending on scope and weather conditions."
          }
        },
        {
          "@type": "Question",
          "name": "Do you handle electrics and gas work?",
          "acceptedAnswer": {
            "@type": "Answer", 
            "text": "We coordinate with certified Gas Safe and qualified electricians as part of our full project management service."
          }
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/faqs.ts"></script>
