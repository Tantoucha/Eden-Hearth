<svg xmlns="http://www.w3.org/2000/svg" width="720" height="160" viewBox="0 0 720 160" role="img" aria-label="Eden &amp; Hearth">
  <defs>
    <style>
      .ink{ fill:#111416 }
      .paper{ fill:#F5F1EC }
      .brand{ fill:#0F2E1D }
      .accent{ fill:#C7A27C }
      text{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif }
    </style>
  </defs>

  <!-- Icon: rounded square with simple house + leaf -->
  <g transform="translate(0,0)">
    <rect x="8" y="8" width="144" height="144" rx="24" class="brand"></rect>
    <!-- roof -->
    <path d="M40 88 L80 56 L120 88" fill="none" stroke="#F5F1EC" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"></path>
    <!-- door -->
    <rect x="74" y="92" width="12" height="28" class="paper" rx="2"></rect>
    <!-- leaf -->
    <path d="M112,112c-10,0-20-8-20-20 12,0 20,10 20,20Z" class="accent"></path>
  </g>

  <!-- Wordmark -->
  <g transform="translate(176,44)">
    <text x="0" y="42" font-size="40" font-weight="800" class="ink">Eden &amp; Hearth</text>
    <text x="0" y="86" font-size="18" font-weight="500" fill="#4b4f52">Kitchens Â· Landscaping</text>
  </g>
</svg>
